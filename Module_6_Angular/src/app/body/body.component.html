<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,800,900%7cRaleway:300,400,500,600,700" rel="stylesheet">
<body>
<section class="contact pt-100 pb-100" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 mx-auto text-center">
        <div class="section-title mb-100">
          <p></p>
          <h4>Thêm Khách Hàng</h4>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-8">
        <form action="#" class="contact-form">
          <div class="row">
            <div class="col-xl-6">
              <input type="text" placeholder="Mã khách hàng">
            </div>
            <div class="col-xl-6">
              <input type="text" placeholder="Tên Khách hàng">
            </div>
            <div class="col-xl-6">
              <input type="text" placeholder="Email">
            </div>
            <div class="col-xl-6">
              <input type="text" placeholder="Số điện thoại">
            </div>
            <div class="col-xl-6">
              <input type="text" placeholder="Ngày Sinh">
            </div>
            <div class="col-xl-6">
              <input type="text" placeholder="Loại khách hàng">
            </div>

          </div>
          <button style="margin-top:100px" type="button" class="btn btn-primary active">ADD Custumer</button>
        </form>
      </div>
      <div class="col-md-4">
        <div class="single-contact">
          <i class="fa fa-map-marker"></i>
          <h5>Address</h5>
          <p>661 Trần Quang Đạo, Sơn Trà, Việt Nam</p>
        </div>
        <div class="single-contact">
          <i class="fa fa-phone"></i>
          <h5>Phone</h5>
          <p>(+1) 517 397 7100</p>
        </div>
        <div class="single-contact">
          <i class="fa fa-envelope"></i>
          <h5>Email</h5>
          <p>infor@personal.com</p>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
